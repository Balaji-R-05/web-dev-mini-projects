        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f5f5f5;
        }

        #container {
            width: 90%;
            max-width: 600px;
            padding: 10px;
        }

        .red {
            background-color: red;
            height: 120px;
        }
        .blue {
            background-color: blue;
            height: 80px;
            margin: 20px 0;
        }
        .green {
            background-color: green;
            height: 120px;
        }

        /* Mobile phones (<= 480px) */
        @media screen and (max-width: 480px) {
            #container {
                max-width: 320px;
            }

            .block {
                height: 80px;
            }
        }

        /* Tablets (481pxâ€“768px) */

            #container {
                max-width: 500px;
            }
        }
